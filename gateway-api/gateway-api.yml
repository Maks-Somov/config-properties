spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-api
              uri: http://localhost:8081
              predicates:
                - Path=/product/**
              filters:
                - StripPrefix=1
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods: "*"
                allowedHeaders: "*"
                allowCredentials: false

management:
  endpoints:
    web:
      exposure:
        include: refresh, beans, health, prometheus, gateway